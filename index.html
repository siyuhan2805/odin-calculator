<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="calc-container">
                <header class="calc-header">
                    <h1 class="calc-display">0</h1>
                </header>
                <section class="calc-ops">
                    <button class="btn ac-btn">AC</button>
                    <button class="btn negPos-btn">+/-</button>
                    <button class="btn percent-btn">&percnt;</button>
                    <button class="btn divide-btn op-btn" value="divide">&divide;</button>
                    <button class="btn num-btn seven-btn" value="7">7</button>
                    <button class="btn num-btn eight-btn" value="8">8</button>
                    <button class="btn num-btn nine-btn" value="9">9</button>
                    <button class="btn multiply-btn op-btn" value="multiply">&times;</button>
                    <button class="btn num-btn four-btn" value="4">4</button>
                    <button class="btn num-btn five-btn" value="5">5</button>
                    <button class="btn num-btn six-btn" value="6">6</button>
                    <button class="btn minus-btn op-btn" value="minus">&minus;</button>
                    <button class="btn num-btn one-btn" value="1">1</button>
                    <button class="btn num-btn two-btn" value="2">2</button>
                    <button class="btn num-btn three-btn" value="3">3</button>
                    <button class="btn plus-btn op-btn" value="plus">&plus;</button>
                    <button class="btn num-btn zero-btn" value="0">0</button>
                    <button class="btn decimal-btn" value=".">.</button>
                    <button class="btn equals-btn" value="equals">&equals;</button>
                </section>
            </div>
        </div>

    </main>
</body>
</html>
