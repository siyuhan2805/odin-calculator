<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="calc-container">
                <header class="calc-header">
                    <h1 class="calc-display">0</h1>
                </header>
                <section class="calc-ops">
                    <button class="btn ac-btn">AC</button>
                    <button class="btn negPos-btn">+/-</button>
                    <button class="btn percent-btn">&percnt;</button>
                    <button class="btn divide-btn op-btn">&divide;</button>
                    <button class="btn seven-btn">7</button>
                    <button class="btn eight-btn">8</button>
                    <button class="btn nine-btn">9</button>
                    <button class="btn multiply-btn op-btn">&times;</button>
                    <button class="btn four-btn">4</button>
                    <button class="btn five-btn">5</button>
                    <button class="btn six-btn">6</button>
                    <button class="btn minus-btn op-btn">&minus;</button>
                    <button class="btn one-btn">1</button>
                    <button class="btn two-btn">2</button>
                    <button class="btn three-btn">3</button>
                    <button class="btn plus-btn op-btn">&plus;</button>
                    <button class="btn zero-btn">0</button>
                    <button class="btn decimal-btn">.</button>
                    <button class="btn equals-btn op-btn">&equals;</button>
                </section>
            </div>
        </div>

    </main>
</body>
</html>
